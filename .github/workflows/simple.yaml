name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
    - name: Print some string
      run: echo "Hello World"
    - name: Multiline string
      run: |
        node -v
        npm -v
    - name: Python Commands
      run: |
        import platform
        print(platform.processor())
      shell: python